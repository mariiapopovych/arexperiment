<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR.js with 3D Model</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r110/three.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>

    <!-- mobile optimization -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }

      /* Adjust A-Frame canvas size for mobile screens */
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- AR.js Scene -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- Marker -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity
          id="drone"
          gltf-model="url(explode.glb)"
          scale="0.01 0.01 0.01"
          position="-0.5 0.5 0"
          rotation="0 0 0"
        >
        </a-entity>
      </a-marker>

      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- handle animations -->
    <script>
      // A-Frame scene to load
      AFRAME.registerComponent("start-animation", {
        init: function () {
          const el = this.el;
          el.addEventListener("model-loaded", () => {
            // Three.js object
            const model = el.getObject3D("mesh");
            if (model) {
              // AnimationMixer and play animations
              const mixer = new THREE.AnimationMixer(model);
              model.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
              });

              // Animate the scene
              this.mixer = mixer;
            }
          });
        },
        tick: function (time, delta) {
          // Update the animation mixer
          if (this.mixer) {
            this.mixer.update(delta / 1000);
          }
        },
      });

      document.querySelector("#drone").setAttribute("start-animation", "");
    </script>
  </body>
</html>
